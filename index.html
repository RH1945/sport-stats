<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Description-->
    <meta name="description"
        content="A responsive, searchable database of NBA players showcasing an API implementation. Hackathon Code Institute/Oct 2025.">
    <!-- icons -->
    <!--    <a href="https://www.flaticon.com/free-icons/nba" title="nba icons">Nba icons created by Chanut-is-Industries - Flaticon</a>-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="33x32" href="assets/images/icon-33x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon-16x16.png">
    <!-- Title -->
    <title>Stats all Folks</title>
</head>

<body>
    <div class="bg-video" style="position:relative;">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var container = document.querySelector('.bg-video');
                var video = container && container.querySelector('video');
                if (video) {
                    video.removeAttribute('autoplay');
                    video.pause();
                }
                var btn = document.getElementById('enter-btn');
                if (!btn) return;
                btn.addEventListener('click', function () {
                    if (video) {
                        try { video.currentTime = 0; } catch (e) { }
                        var p = video.play();
                        if (p && p.catch) p.catch(function () { });
                    }
                    btn.style.display = 'none';
                    // change the URL below to the page you want to go to
                    setTimeout(function () { window.location.href = 'landing_page.html'; }, 5000);
                });
            });
        </script>
        <button id="enter-btn" aria-label="Enter site" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
                   z-index:10; padding:12px 24px; font-size:18px; background:none; border:none;
                 cursor:pointer;">
            <img src="assets/images/enter-3.png" alt="enter site"
                style="width:300px; height:auto; transition: transform 0.3s;">
        </button>
        <script>
            (function () {
                var btn = document.getElementById('enter-btn');
                btn.addEventListener('click', function () {
                    btn.style.display = 'none';
                });
            })();
        </script>
        <video autoplay muted loop id="bg-video " style="width:100%; height:100vh; object-fit:cover;">
            <source src="assets/videos/230749_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>

</html>
